<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>

<header th:replace="fragments/header"/>

<main>
    <section class="content">
        <h2>Добавить отзыв</h2>
        <form th:action="@{/review/create}"
              th:method="post"
              th:object="${form}"
              class="form">
            <div class="field">
                <label class="form-label" for="gameName">Название игры</label>
                <input th:field="*{gameName}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control text-center"
                       id="gameName"/>
            </div>

            <div class="field">
                <label class="form-label" for="description">Описание</label>
                <input th:field="*{description}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control text-center"
                       id="description"/>
            </div>

            <div class="field">
                <label class="form-label" for="rating">Рейтинг</label>
                <input th:field="*{rating}"
                       th:errorclass="is-invalid"
                       type="number"
                       min="0"
                       max="5"
                       class="form-control text-center"
                       id="rating"/>
            </div>
            <button type="submit" class="order-button">Создать отзыв</button>
            <div class="error-message">
                <small th:if="${#fields.hasGlobalErrors()}"
                       th:each="err : ${#fields.globalErrors()}"
                       th:text="${err}"
                       class="text-danger"></small>
            </div>
        </form>
    </section>
</main>

<footer th:replace="fragments/footer"/>

</body>
</html>
